<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <style>
            body{
padding: 0;
margin: 0;

            }
.box-one{
background-color: blueviolet;
height: 60px;
padding: 20px;
width: 100px;
border: 10px solid burlywood;
border-radius: 10px;
margin: 20px 30px 50px 100px;
}

.box-two{
background-color: brown;
height: 60px;
padding: 20px;

}

        </style>
        <body>
            <div class="box-one">First</div>
            <div class="box-two">Second</div>
        </body>


    </head>
















</html>
